apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-production
  namespace: production
  labels:
    app: front-end-production
spec:
  selector:
    matchLabels:
      app: front-end-production
  replicas: 1
  template:
    metadata:
      labels:
        app: front-end-production
    spec:
      containers:
       - name: nginx
         image: amandakelly0/productfront:latest
         ports:
         - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment-production
  namespace: production
  labels:
    app: back-end-production
spec:
  selector:
    matchLabels:
      app: back-end-production
  replicas: 1
  template:
    metadata:
      labels:
        app: back-end-production
    spec:
      containers:
        - name: node
          image: amandakelly0/productback:latest
          command: ["sh", "-c", "git pull && npm install && node index.js"]
          ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: back-end-production
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: front-end-production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-primario-production
  namespace: production
spec:
  ingressClassName: nginx
  rules:
  - host: production.yourIP.nip.io #coloque o IP de sua m√°quina no lugar de: yourIP.
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /dados # Defina o caminho para acessar seu backend.
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
